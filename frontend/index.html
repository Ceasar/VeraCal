<script type="text/javascript">
/*****************************************************************************/
var task1, task2;

$(function() {
  
  /**
   * Model: Task
   * name, date, importance
   */
  window.Task = Backbone.Model.extend({
  
    initialize: function() {
      log("New task: " + JSON.stringify(this.toJSON()));
    }
    
    , defaults: function() {
      return {
        date: new Date()
        , name: "New event"
        , importance: 0
      };
    }

  
  });
  
  /**
   * Collections: Calendar
   */
   
  window.Calendar = Backbone.Collection.extend({
  
    initialize: function() {
      log("New calendar: " + JSON.stringify(this.toJSON()));
    }
  
    , model: Task
    
    , comparator: function(task) {
      return task.get("date");
    }
    
/*
    , before: function(thresholdDate) {
      return this.filter( function(task) {
        task.get('date') < thresholdDate;
      });
    }
*/
    
  
  });
  
  window.TaskView = Backbone.View.extend({
  
    tagName: "li"
    
    
  
  });
  
  
  task1 = new Task({
    date: new Date(2012, 1, 1, 8, 00, 00)
    , name: "Task1"
    , importance: 2
  });
  task2 = new Task({
    date: new Date(2012, 1, 2, 15, 20, 00)
    , name: "Task2"
    , importance: 5
  });
  task3 = new Task({
    date: new Date(2012, 1, 3, 04, 15, 00)
    , name: "Task2"
    , importance: 5
  });
  
  cal = new Calendar([task1, task2, task3]);

  
  
});


</script>
